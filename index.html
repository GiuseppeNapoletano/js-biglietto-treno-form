<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div>
            <h3 class="mt-3" >Inserisci i dati richiesti per il preventivo del tuo biglietto</h3>
            <form action="" class="row g-3" id="ticketForm">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome">
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Inserisci il tuo cognome">
                </div>
                <div class="col-md-6">
                    <label for="eta" class="form-label">Eta</label>
                    <input type="number" class="form-control" id="eta" placeholder="Inserisci la tua eta">
                </div>
                <div class="col-md-6">
                    <label for="km" class="form-label">Km</label>
                    <input type="number" class="form-control" id="km" placeholder="Inserisci i km che percorrerai">
                </div>
                <div class="d-flex justify-content-evenly">
                    <div>
                        <button class="btn btn-primary">Calcola</button>
                    </div>
                    <div>
                        <button class="btn btn-danger" type="reset">Annulla</button>
                    </div>
                </div>
            </form>
            <h2 class="mt-5" id="risultato"></h2>
        </div>


    </main>


    <script src="./js/script.js"></script>
</body>

</html>
